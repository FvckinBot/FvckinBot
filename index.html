<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>FvckinBot™ Keno</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
 </head>
<body class="bg-[#1a2c38] text-white min-h-screen mb-5 ">  
	<header class="flex justify-between items-center rounded-b-2xl shadow-lg sticky top-0 z-50 bg-[#1a2c38] px-5 py-4 lg:px-8 lg:py-6">
		<h1 id="popupTitle" class="text-white text-lg md:text-xl lg:text-3xl font-semibold font-mono items-center">FvckinBot™ Keno</h1>
		<div id="casinoSite" class="text-white text-lg md:text-xl lg:text-3xl font-semibold font-mono items-center">Site: stake</div>
	</header>
  
	<main id="mainContent" class="bg-[#1a2c38] text-white min-h-screen mx-auto p-4 space-y-3">
    <div class="flex flex-col justify-between sm:flex-row  sm:items-center mx-auto gap-3 w-full h-full ">
		<div class="flex flex-col gap-3 w-full h-full">
		
			<section class="bg-[#213743] flex flex-row justify-between items-center rounded-2xl p-4">
				<div class="flex items-center space-x-3">
					<span class="material-icons text-white text-4xl" aria-hidden="true">account_circle</span>
					<div>
						<p class="text-xl font-semibold select-text" id="userName">Username123</p>
					</div>
				</div>
				<div class="flex items-center space-x-2 text-white text-sm select-text">
					<span class="material-icons" aria-hidden="true">info</span>
					<p id="userInfo" >Member since Jan 2023</p>
				</div>
			</section>
			<section class="flex flex-col items-start sm:flex-row sm:justify-between sm:items-center rounded-2xl gap-3  ">
				<div class="bg-[#0f212e] rounded-xl p-3 h-full w-full">
					<div  class="flex flex-row gap-1" >
						<p class="material-icons text-green-400 text-sm" aria-hidden="true">account_balance_wallet</p>
						<p class="text-white text-sm">Balance&nbsp;:</p>
						<p class="text-white text-sm" id="Balance">...</p>
					</div>
					<div  class="flex flex-row gap-1" >
						<p class="material-icons text-green-400 text-sm" aria-hidden="true">trending_up</p>	
						<p class="text-white text-sm">Profit&nbsp;&nbsp;:</p>
						<p class="text-white text-sm" id="Profit">...</p>
					</div>
					<div  class="flex flex-row gap-1" >
						<p class="material-icons text-green-400 text-sm" aria-hidden="true">casino</p>
						<p class="text-white text-sm">Wagered&nbsp;:</p>
						<p class="text-white text-sm" id="Wagered">...</p>
					</div>
				</div>	
				<div class="bg-[#0f212e] rounded-xl p-3 h-full w-full">
					<pre id="winCount" class="whitespace-pre-wrap text-[#00c73c] text-sm">Win  => 0 : 0 : 0</pre>
					<pre id="loseCount" class="whitespace-pre-wrap text-[#e9113c] text-sm">Lose => 0 : 0 : 0</pre>
					<pre id="highestPayout" class="whitespace-pre-wrap text-white text-sm">Payout => 0 : 0 High</pre>
				</div>
			</section> 
			<section class="bg-[#213743] p-6 flex flex-col space-y-4 rounded-2xl">
				<div>
					<div class="flex justify-between text-xs text-gray-400 mb-1">
						<label class="font-semibold" for="bet-amount">Bet Amount</label><span id="bet-amount-display">0.00000000 BTC</span>
					</div>
					<div class="flex space-x-1">
						<input class="flex-1 rounded-md bg-[#0f212e] text-white font-semibold text-sm px-3 py-2 outline-none" id="bet-amount" type="text" value="0.00"/>
						<button aria-label="Dollar sign" class="bg-[#2f4553] rounded-md px-3 py-2 font-semibold text-xs flex items-center justify-center">
							<i class="fas fa-dollar-sign text-[#00c73c]"></i>
						</button>
					</div>
				</div>
				<div>
					<label class="hidden font-semibold text-sm mb-1 block" for="risk">Risk</label>
					<select class="hidden w-full rounded-md bg-[#0f212e] text-white font-semibold text-sm px-3 py-2 outline-none" id="risk">
							<option value="classic">Classic</option>
							<option value="low">Low</option>
							<option value="medium">Medium</option>
							<option value="high">High</option>
					</select>
				</div>
			</section>			
		
			<section class="flex rounded-2xl gap-3 w-full">
				<button class="bg-[#2f4553] rounded-xl px-2 py-1 font-semibold text-white text-sm hover:bg-[#526c80] w-full" id="auto-pick-btn">Auto Pick</button>
				<button class="bg-[#2f4553] rounded-xl px-2 py-1 font-semibold text-white text-sm hover:bg-[#526c80] w-full" id="clear-table-btn">Clear Table</button>
				<button class="bg-[#00c73c] rounded-xl px-3 py-2 font-semibold text-black text-sm hover:bg-[#00e33c] w-full" id="start-btn">Start</button>
				<button class="bg-[#2f4553] rounded-xl px-3 py-2 font-semibold text-white text-sm lg:text-sm hover:bg-[#526c80] w-full hidden" id="pause-btn">Pause</button>
				<button class="bg-[#2f4553] rounded-xl px-3 py-2 font-semibold text-white text-sm lg:text-sm hover:bg-[#526c80] w-full hidden" id="resume-btn">Resume</button>
				<button class="bg-[#e9113c] rounded-xl px-3 py-2 font-semibold text-white text-sm hover:bg-[#b30e2f] w-full hidden" id="stop-btn">Stop</button>		    
			</section> 
 
		</div>  
		
	

 

 
	<div class="flex flex-col gap-3 w-full h-full ">
		<section class="flex flex-col items-start sm:flex-row sm:justify-between sm:items-center rounded-2xl gap-3">
				<div class="bg-[#213743] rounded-xl p-3 h-full w-full">
					<h3 class="text-sm sm:text-sm">Selected Numbers:</h3>
					<pre id="selected-numbers" class="whitespace-pre-wrap text-sm sm:text-xs">[]</pre>
				</div>
				<div class="bg-[#213743] rounded-xl p-3 w-full">
					<h3 class="text-sm sm:text-sm">Bet Results:</h3>
					<pre id="bet-results" class="whitespace-pre-wrap text-sm sm:text-xs ">[]</pre>
				</div>			

		</section> 
		<section class="space-y-3 gap-3 w-full">
		<div class="absolute-y-3 gap-3 w-full">
			<div class="px-2 py-2 lg:px-4 lg:py-4 grid grid-cols-8 gap-3 bg-[#0f212e] rounded-xl w-full" id="number-grid"></div>
			<div class="hidden absolute shadow-lg top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#0f212e] border-3 border-[#00e33c] rounded-xl aspect-[1/1] px-2 py-2 lg:px-4 lg:py-4 justify-center items-center text-[#00ff3c] font-semibold select-none text-xl font-bold" id="payoutShow">1.60×</div>
			</div>
		</section>
    </div>
    </div>
  </main>
	 <script src="https://github.com/FvckinBot/KenoStake.io/blob/main/script.js"></script>		
 </body>
</html>
